<!DOCTYPE html>
<html>
<head>
  <title>Income Tax Calculator</title>
  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById("income").value);
      let tax = 0;

      if (isNaN(income) || income < 0) {
        alert("Please enter a valid positive income amount.");
        return;
      }

      if (income <= 5000) {
        tax = 0;
      } else if (income <= 20000) {
        tax = (income - 5000) * 0.01;
      } else if (income <= 35000) {
        tax = 150 + (income - 20000) * 0.03;
      } else if (income <= 50000) {
        tax = 600 + (income - 35000) * 0.08;
      } else if (income <= 70000) {
        tax = 1800 + (income - 50000) * 0.13;
      } else if (income <= 100000) {
        tax = 4400 + (income - 70000) * 0.21;
      } else if (income <= 250000) {
        tax = 10700 + (income - 100000) * 0.24;
      } else if (income <= 400000) {
        tax = 46700 + (income - 250000) * 0.245;
      } else if (income <= 600000) {
        tax = 83450 + (income - 400000) * 0.25;
      } else if (income <= 1000000) {
        tax = 133450 + (income - 600000) * 0.26;
      } else if (income <= 2000000) {
        tax = 237850 + (income - 1000000) * 0.28;
      } else {
        tax = 517450 + (income - 2000000) * 0.30;
      }

      document.getElementById("result").innerText = "Your tax amount is: RM " + tax.toFixed(2);
    }

    function goToToolsPage() {
      window.location.href = "Tools.html";
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    input[type="number"] {
      padding: 8px;
      width: 250px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      margin-top: 10px;
      border: 1px solid #000;
      background: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Income Tax Calculator</h2>
  <p>Enter your yearly income:</p>
  <input type="number" id="income" placeholder="Income in RM">
  <br>
  <div class="button-group">
    <button onclick="calculateTax()">Calculate Tax</button>
    <button onclick="goToToolsPage()">Back</button>
  </div>
  <div id="result"></div>
</body>
</html>
