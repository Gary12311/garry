<!DOCTYPE html>
<html>
    <head>
        <title>Simple BMI Calculator</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <body class="w3-container w3-margin-top">
        <div class="w3-card w3-padding">
            <h1 class="w3-center w3-text-deep-black">BMI Calculator</h1>
        
            <label for="weight" class="w3-text-teal">Weight (kg):</label>
            <input class="w3-input w3-border w3-round" type="number" id="weight" placeholder="Enter weight">
        
            <label for="height" class="w3-text-teal">Height (cm):</label>
            <input class="w3-input w3-border w3-round" type="number" id="height" placeholder="Enter height">
        
            <button class="w3-button w3-blue w3-block w3-margin-top" onclick="calculateBMI()">Calculate BMI</button>
        
            <div id="result" class="w3-panel w3-light-gray w3-round-large w3-padding"></div>

            <button class="w3-button w3-purple"><a href="Tools.html" class="w3-text-white">Back to Tools</a></button>
        </div>

        <script>
         function calculateBMI() {
                const weight = parseFloat(document.getElementById('weight').value);
                const height = parseFloat(document.getElementById('height').value) / 100;
            
                if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0)
                {
                    document.getElementById('result').innerHTML = "Please enter valid values for weight and height.";
                    return;
                }
            
            const bmi = weight / (height * height);
            let category = '';
            
            if (bmi < 18.5)
            {
                category = 'Underweight';
            }
            else if (bmi < 25)
            {
                category = 'Normal weight';
            }
            else if (bmi < 30)
            {
                category = 'Overweight';
            }
            else
            {
                category = 'Obesiti';
            }
            
                document.getElementById('result').innerHTML = 
                    `Your BMI is: ${bmi.toFixed(1)} (${category})`;
            }
        </script>
    </body>
</html>
